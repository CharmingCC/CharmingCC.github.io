<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的个人博客</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    footer {
      text-align: center;
    }
    .card {
      margin: 30px auto; /* 添加此规则以使卡片居中 */
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img class="placeholder-glow" src="..."></a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="https://charmingcc.github.io">首页</a>
          <a class="nav-link" href="#">关于我</a>
          <a class="nav-link" href="https://charmingcc.github.io/CCpages/">ccpages</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row gx-0">
      <div class="col-md-3">
        <div class="card">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body bg-info">
            <h5 class="card-title">个人信息</h5>
            <p class="card-text">
              姓名：张三<br>
              年龄：25<br>
              性别：男<br>
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <!-- 主要内容显示区域 -->
        <div id="markdown-content">
          <!-- Markdown content will be rendered here -->
        </div>
        <!-- 文章标题显示区域 -->
        <h1 id="article-title"></h1>
        <!-- 文章时间显示区域 -->
        <p id="article-time"></p>
        <!-- 文章内容显示区域 -->
        <div id="article-content"></div>
      </div>
      <div class="col-md-3">
        <!-- 右边栏内容 -->
        <h2>右边栏</h2>
        <p>这里是右边栏的内容。</p>
      </div>
    </div>
  </div>
  <script>
    // Function to render Markdown content
    function renderMarkdown(markdownContent) {
      document.getElementById('markdown-content').innerHTML = marked(markdownContent);
    }
    
    // Function to fetch and display article
    function fetchAndDisplayArticle(articlePath) {
      // Fetch article content from server or local storage
      // For demonstration, we will just display a placeholder
      fetch(articlePath)
        .then(response => response.text())
        .then(markdownContent => {
          document.getElementById('article-title').textContent = '文章标题';
          document.getElementById('article-time').textContent = '2025-02-05';
          document.getElementById('article-content').innerHTML = marked(markdownContent);
        })
        .catch(error => console.error('Error fetching article:', error));
    }
    
    // Event listener for form submission
    document.getElementById('article-form').addEventListener('submit', function(event) {
      event.preventDefault();
      var articlePath = document.getElementById('article-path').value;
      fetchAndDisplayArticle(articlePath);
    });
  </script>
</body>
</html>
